<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Emotion Detection</title>
</head>
<body>
    <h1>Webcam Emotion Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <img id="result" src="" alt="Processed Image" />

    <script>
        async function startCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.addEventListener('play', () => {
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');

                setInterval(async () => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/jpeg');

                    const response = await fetch('https://daring-swine-enabling.ngrok-free.app/video_feed', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ image: imageData })
                    });

                    const result = await response.json();
                    if (result.image) {
                        document.getElementById('result').src = 'data:image/jpeg;base64,' + result.image;
                    }
                }, 5000);  // Send frame every 1 second
            });
        }

        window.onload = startCamera;
    </script>
</body>
</html>
