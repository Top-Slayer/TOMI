<!DOCTYPE html>
<html>
<head>
  <title>Webcam Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id=state>
    <div align="center">
      <video id="video" height="100%" autoplay></video>
    </div>
    <div align="center">
      <button type="button" id="capture" class="badge text-bg-success rounded-pill" data-toggle="modal" data-target="#myModal" style="border:none; width:20%; height:10%;">Capture</button>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Detect Emotion</h5>
        </div>
        <div class="modal-body" align="center">
            <img id="img" width="100%">
            <h2 id="text"> . . . </h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="requestToWebserver.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
